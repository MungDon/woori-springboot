<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>th:value 속성활용</h3>
	
	<p> - input 태그에 사용되는 value 속성에 변수 표현식을 사용할 경우</p>
	<p>표현식이 적용되지않는다</p>
	<p> -  Thymeleaf 는 기본 HTML 에 적용하였기 때문에 HTML 기능이 우선 적용된다.</p>
	<p> -  HTML은 표현언어를 처리하지 못함.</p>
	<h1> -  $, @, *, ~ 다양한 표현식은 반드시 타임리프 속성에 사용해야한다</h1>
	<h3>input 태그 value 속성에 ${} 변수 표현식 사용시 th:value 속성활용</h3>
	<input type="text" value="${age}"/><br/>
	<input type="text" th:value="${age}"/>
</body>
</html>
