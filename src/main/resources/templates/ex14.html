<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>th:src 속성사용</h3>
	<p> 이미지 태그 src 속성 활용</p>
	<img th:src="@{/img/java.png}"/><br>

</body>
</html>
